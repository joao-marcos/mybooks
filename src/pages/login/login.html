<ion-header>

  <!-- <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>
  <ion-grid>
    
    <ion-row>
      <ion-col col-12>
        
        <div class="login-box">
        
          <form [formGroup]="loginFrmGroup"  (ngSubmit)="login()">
            
            <ion-row>
              <ion-col>
                <ion-list inset>
                  <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" name="email" formControlName="email" [(ngModel)]="loginModel.email"></ion-input>
                  </ion-item>
                  <p *ngIf="submitAttemp && !loginFrmGroup.controls.email.valid" class="message-invalid">Informe o E-mail corretamente</p>

                  <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="password" name="senha" formControlName="senha" [(ngModel)]="loginModel.senha"></ion-input>
                  </ion-item>
                  <p *ngIf="submitAttemp && !loginFrmGroup.controls.senha.valid" class="message-invalid">Informe a Senha corretamente</p>

                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <button type="submit" ion-button full icon-left color="secondary">
                  <ion-icon name="log-in"></ion-icon>
                  Entrar
                </button>
              </ion-col>
            </ion-row>
            
          </form>
          
          <ion-row>
            <ion-col>
              <button ion-button full icon-left color="primary" (click)="cadastrarUsuario()">
                <ion-icon name="person-add"></ion-icon>
                Cadastrar-se
              </button>
            </ion-col>
          </ion-row>

        </div>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
